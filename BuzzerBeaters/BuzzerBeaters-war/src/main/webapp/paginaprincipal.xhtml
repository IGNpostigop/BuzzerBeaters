<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Pagina Principal de Cliente</title>
    </h:head>
    <h:body>
        <c:choose>
            <c:when test="#{empty infoSesion.usuario}">
                <p>No tiene autorización para ver esta página, debe autenticarse antes.</p>
                <div>
              	<p>Vuelve <h:link outcome="index.xhtml">entrada</h:link></p>
            	</div>
            </c:when>
            <c:otherwise>
            <h3><h:outputText id= "mensBienv" value ="Bienvenido #{RegularLogin.usuario.user} a la Página principal de clientes"/></h3>
            
            <p>
				Vuelva a la pagina inicial
				<h:link outcome="index.xhtml">INICIO</h:link>
			</p>

            </c:otherwise>
        </c:choose>

    </h:body>
</html>
