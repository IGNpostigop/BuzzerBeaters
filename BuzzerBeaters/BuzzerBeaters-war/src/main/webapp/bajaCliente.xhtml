<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
       <title>Bajas de clientes</title>
</h:head>


<h:body>
       <h1>
		<h:outputText value="Baja cliente" />
		</h1>
		<h:form id="bajaCliente">
			<h:outputLabel value="ID cliente: "></h:outputLabel>
			<h:inputText id="id" required="true" value="#{bajaCliente.id}" class="controls"></h:inputText>
			<h:message id="idMessage" for="ident"/>
			<br></br>
			<h:commandButton id="boton" value="Baja cliente" action="#{bajaCliente.baja()}"></h:commandButton>
			<h:message id="botonMessage" for="boton"/>
		</h:form>
		
		<div>
             <p>Vuelve a la pagina de admin<h:link outcome="paginaadmin.xhtml">Menu Administrativo</h:link></p>
        </div>
            
            
</h:body>

</html>
