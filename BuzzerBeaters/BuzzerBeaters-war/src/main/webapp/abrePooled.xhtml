<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
       <title>Abrir cuenta Pooled</title>
</h:head>

<h:body>
       
       <h2><h:outputText value="Abrir cuenta pooled"/></h2>
       
       <h:form id="abrirCuentaPooled">
       			<h:outputLabel value="Id del cliente : "></h:outputLabel>
				<h:inputText id="idcliente" value="#{abrirCuentaPooled.id}"></h:inputText>
				<h:message id="id" for="cliente"/>
				<br/>
				<h:outputLabel value="IdentificaciÃ³n del cliente : "></h:outputLabel>
				<h:inputText id="cliente" value="#{abrirCuentaPooled.identificacion}"></h:inputText>
				<h:message id="clienteMessage" for="cliente"/>
				<br/>
				<h:outputLabel value="Iban: "></h:outputLabel>
				<h:inputText id="iban" value="#{abrirCuentaPooled.iban}"></h:inputText>
				<br/> 
				<h:outputLabel value="Swift: "></h:outputLabel>
				<h:inputText id="swift" value="#{abrirCuentaPooled.swift}"></h:inputText>
				<br/>
				<h:outputLabel value="Deposito de Saldo Inicial: "></h:outputLabel>
				<h:inputText id="comision" value="#{abrirCuentaPooled.saldo}"></h:inputText>
				<br/>
				<h:commandButton id="boton" value="abrirCuenta" action="#{abrirCuentaPooled.cuentaPooled()}"></h:commandButton>
				<h:message id = "usuario" for="boton"></h:message>		
		</h:form>
      
			<div>
               <p>Vuelve a la pagina de admin<h:link outcome="paginaadmin.xhtml">Menu Administrativo</h:link></p>
            </div>
            
                        
    
</h:body>

</html>
