<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
       <title>Página de ejemplo y login de inicio</title>
</h:head>

<h:body>
       
       <h2><h:outputText value="Alta de Cliente individual"/></h2>
       
        <h:form id="altaCEmpresa">
                        
                        <h:outputLabel value="Razón Social:"></h:outputLabel>
                        <h:inputText id="razonSocial" required="true" value="#{altaCEmpresa.razonSocial}" class="controls"></h:inputText>
                        <h:message id="razonSocialMessage" for="razonSocial"/>
                        <br></br>
                        <h:outputLabel value="Identificacion"></h:outputLabel>
                        <h:inputText id="identificacion" required="true" value="#{altaCEmpresa.identificacion}" class="controls"></h:inputText>
                        <h:message id="identificacionMessage" for="identificacion"/>
                        <br></br>
                        <h:outputLabel value="Direccion:"></h:outputLabel>
                        <h:inputText id="direccion" required="true" value="#{altaCEmpresa.direccion}" class="controls"></h:inputText>
                        <h:message id="direccionMessage" for="direccion"/>
                        <br></br>
                        <h:outputLabel value="Ciudad:"></h:outputLabel>
                        <h:inputText id="ciudad" required="true" value="#{altaCEmpresa.ciudad}" class="controls"></h:inputText>
                        <h:message id="ciudadMessage" for="ciudad"/>
                        <br></br>
                        <h:outputLabel value="Pais:"></h:outputLabel>
                        <h:inputText id="pais" required="true" value="#{altaCEmpresal.pais}" class="controls"></h:inputText>
                        <h:message id="paisMessage" for="pais"/>
                        <br></br>
                        <h:outputLabel value="Codigo Postal:"></h:outputLabel>
                        <h:inputText id="cp" required="true" value="#{altaCEmpresa.codigopostal}" class="controls"></h:inputText>
                        <h:message id="cpMessage" for="cp"/>
						<br></br>
                        <h:commandButton id="botonAltaCIndiv" value="AltaIndividual" action="#{altaCEmpresa.altaCEmpresaFun()}"></h:commandButton>
						<h:message id="boton" for="botonEmpresa"/>
          </h:form>
       
       <br></br>
      
			<div>
               <p>Vuelve a la pagina de admin<h:link outcome="paginaadmin.xhtml">Menu Administrativo</h:link></p>
            </div>
            
                        
    
</h:body>

</html>
