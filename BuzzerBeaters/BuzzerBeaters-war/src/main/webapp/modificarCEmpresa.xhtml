<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
       <title>Modificar empresa</title>
</h:head>

<h:body>
       
       <h2><h:outputText value="Modificar empresa"/></h2>
       
       <h:form id="modificarCEmpresa">
      			 <h:outputLabel value="ID cliente: "></h:outputLabel>
				<h:inputText id="id" required="true" value="#{modificarCEmpresa.id}" class="controls"></h:inputText>
				<h:message id="idMessage" required="true" for="ident"/>
				<br/>
				<h:outputLabel value="Razon social: "></h:outputLabel>
				<h:inputText id="rzemp" required="true" value="#{modificarCEmpresa.razon_social}"></h:inputText>
				<h:message id="rz" for="cliente"/>
				<br/>
				<h:outputLabel value="Identificacion: "></h:outputLabel>
				<h:inputText id="identificacionEmp" required="true" value="#{modificarCEmpresa.identification}"></h:inputText>
				<h:message id="identificacion" for="cliente"/>
				<br/>
				<h:outputLabel value="Direccion: "></h:outputLabel>
				<h:inputText id="direccionEmp" required="true" value="#{modificarCEmpresa.direccion}"></h:inputText>
				<h:message id="direccion" for="cliente"/>
				<br/>
				<h:outputLabel value="Ciudad: "></h:outputLabel>
				<h:inputText id="ciudadEmp" required="true" value="#{modificarCEmpresa.ciudad}"></h:inputText>
				<h:message id="ciudad" for="cliente"/>
				<br/>
				<h:outputLabel value="Codigo Postal: "></h:outputLabel>
				<h:inputText id="cpEmp" required="true" value="#{modificarCEmpresa.codigopostal}"></h:inputText>
				<h:message id="cp" for="cliente"/>
				<br/>
				<h:outputLabel value="Pais: "></h:outputLabel>
				<h:inputText id="paisEmp" required="true" value="#{modificarCEmpresa.pais}"></h:inputText>
				<h:message id="pais" for="cliente"/>
				<br/>
				<h:commandButton id="botonEmp" value="Modificar" action="#{modificarCEmpresa.modCEmpresa()}"></h:commandButton>
				<h:message id = "usuario" for="botonEmp"></h:message>		
		</h:form>
      
			<div>
               <p>Vuelve a la pagina de admin<h:link outcome="paginaadmin.xhtml">Menu Administrativo</h:link></p>
            </div>
            
                        
    
</h:body>

</html>
