<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
       <title>Página de ejemplo y login de inicio</title>
</h:head>

<h:body>
       <h1><h:outputText id = "saludo" value="#{saludo.saludo}"/></h1>
       <h2><h:outputText value="PAGINA DE INICIO"/></h2>
        <h:form id="login">

            
                    <h:panelGrid columns="3">
                        <h:outputText value="Nombre de usuario:"/>
                        <h:inputText id="user" required="true" value="#{regularlogin.usuario.user}"/>
                        <h:message id="userMessage" for="user"/>

                        <h:outputText value="Contraseña:"/>
                        <h:inputSecret id="pass" required="true" value="#{regularlogin.usuario.password}"/>
                        <h:message id="passwordMessage" for="pass"/>

                        <h:commandButton id="botonLogin" value="Entrar" action="#{lregularlogin.login()}"/>

                    </h:panelGrid>
					<div>
                        <p>Entre como administrador en <h:link outcome="admin.xhtml">Login para administradores</h:link></p>
                    </div>
                    <div>
                        <p>Si no tiene cuenta puede crear una en la <h:link outcome="registroUsuario.xhtml">página de registro</h:link></p>
                    </div>
					
               

        </h:form>
</h:body>

</html>
