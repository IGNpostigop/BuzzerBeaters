<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
       <title>Modificar Persona Autorizada</title>
</h:head>

<h:body>
       
       <h2><h:outputText value="Modificar Persona Autorizada"/></h2>
       
       <h:form id="modificarPA">
						<h:outputLabel value="ID persorna autorizada: "></h:outputLabel>
						<h:inputText id="id" required="true" value="#{modificarPA.id}" class="controls"></h:inputText>
						<h:message id="idMessage" for="usuario"/>
						<br></br>
                        <h:outputLabel value="Nombre:"></h:outputLabel>
                        <h:inputText id="nombre" required="true" value="#{modificarPA.nombre}" class="controls"></h:inputText>
                        <h:message id="nombreMessage" for="nombre"/>
                        <br></br>
                        <h:outputLabel value="Apellidos:"></h:outputLabel>
                        <h:inputText id="apellido" required="true" value="#{modificarPA.apellidos}" class="controls"></h:inputText>
                        <h:message id="apellidoMessage" for="apellido"/>
						<br></br>
                        <h:outputLabel value="Identificacion"></h:outputLabel>
                        <h:inputText id="identificacion" required="true" value="#{modificarPA.identificacion}" class="controls"></h:inputText>
                        <h:message id="identificacionMessage" for="identificacion"/>
                        <br></br>
                        <h:outputLabel value="Direccion:"></h:outputLabel>
                        <h:inputText id="direccion" required="true" value="#{modificarPA.direccion}" class="controls"></h:inputText>
                        <h:message id="direccionMessage" for="direccion"/>
                        <br></br>
                        <h:outputLabel value="Fecha de nacimiento:"></h:outputLabel>
                        <h:inputText id="fn" required="true" value="#{modificarPA.fn}" class="controls"></h:inputText>
                        <h:message id="fnMessage" for="fn"/>
						<br></br>
                        <h:commandButton id="botonMODPA" value="Modificar PA" action="#{modificarPA.modificarPAaccion()}"></h:commandButton>
						<h:message id="boton" for="botonMODPA"/>	
		</h:form>
      
			<div>
               <p>Vuelve a la pagina de admin<h:link outcome="paginaadmin.xhtml">Menu Administrativo</h:link></p>
            </div>
            
                        
    
</h:body>

</html>
