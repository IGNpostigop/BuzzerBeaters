<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Menu Admin</title>
    </h:head>
    <h:body>
        <c:choose>
            <c:when test="#{empty infoSesion.usuario}">
                <p>No tiene autorización para ver esta página, debe autenticarse antes.</p>
            </c:when>
            <c:otherwise>
            <h3><h:outputText id= "mensBienv" value ="Bienvenido #{infoSesion.usuario.user}"/></h3>
				<div id="selectorAdmin">
			
						<br>
							<h:button outcome="altaClienteIndividual.xhtml" id="botonAltaIndividual" value="Alta de un cliente Individual" class="buttons"/>
						</br>
						
						<br>
							<h:button outcome="altaClienteEmpresa.xhtml" id="botonAltaEmpresa" value="Alta de un cliente Empresa" class="buttons"/>
						</br>
						<br>
							<h:button outcome="bajaCliente.xhtml" id="botonBajaCliente" value="Baja Cliente" class="buttons"/>
						</br>
						
						<br>
							<h:button outcome="anadirAut.xhtml" id="botonAnadirAut" value="Añade persona autorizada" class="buttons"/>
						</br>
						<br>
							<h:button outcome="quitarAut.xhtml" id="botonQuitarAut" value="Quita persona autorizada" class="buttons"/>
						</br>
						<br>
							<h:button outcome="abrePooled.xhtml" id="abrePooled" value="Apertura Cuenta Pooled" class="buttons"/>
						</br>
						<br>
							<h:button outcome="abreSegregada.xhtml" id="abreSegregada" value="Apertura Cuenta Segregada" class="buttons"/>
						</br>
				</div>
            </c:otherwise>
        </c:choose>

    </h:body>
</html>
