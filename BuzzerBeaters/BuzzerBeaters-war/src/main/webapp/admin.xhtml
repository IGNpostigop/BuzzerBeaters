<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Login de Administrador</title>

    </h:head>
    
    
    
    <h:body>
    

        <h:form id="adminLogin" class="login-form">
        	<h3><h:outputText value ="Login de Administrativo"/></h3>
        	
        		<h:panelGrid columns ="3">
        			<h:outputText value = "Nombre de usuario Administrativo"/>
        			<h:inputText id="user" required = "true" value="#{adminLogin.usuario.user}" class="controls"/>
        			<h:message id="userMessage" for="user"/>
        			
        			<h:outputText value="ContraseÃ±a:"/>
                    <h:inputSecret id="pass" required="true" value="#{adminLogin.usuario.password}" class="controls"/>
                    <h:message id="passwordMessage" for="pass"/>

                    <h:commandButton id="botonLogin" value="Entrar" action="#{adminLogin.login()}" class="buttons"/>
                    <h:message id="loginException" for="botonLogin"/>
        		</h:panelGrid>

        </h:form>

    </h:body>
</html>
