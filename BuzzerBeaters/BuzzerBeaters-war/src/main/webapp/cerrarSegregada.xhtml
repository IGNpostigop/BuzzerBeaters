<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
       <title>Cerrar Cuenta Segregada</title>
</h:head>

<h:body>
       <h1>
		<h:outputText value="Cerrar Segregada" />
		</h1>
		<h:form id="cerrarSegregada">
			<h:outputLabel value="Iban: "></h:outputLabel>
			<h:inputText id="iban" value="#{cerrarSegregada.iban}"></h:inputText>
			<h:message id="ibanMessage" for="iban"/>
			<br/>
			<h:commandButton id="botonCerrar" value="Cerrar cuenta" action="#{cerrarSegregada.cerrarSegregada()}"></h:commandButton>
			<h:message id = "usuario" for="botonCerrar"></h:message>	
		</h:form>
		
		<div>
             <p>Vuelve a la pagina de admin<h:link outcome="paginaadmin.xhtml">Menu Administrativo</h:link></p>
        </div>
            
            
</h:body>
</html>
