<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
       <title>Alta de Cliente Individual</title>
</h:head>

<h:body>
       
       <h2><h:outputText value="Alta de Cliente individual"/></h2>
       
        <h:form id="altaCIndividual">
                        <h:outputLabel value="Nombre de usuario:"></h:outputLabel>
                        <h:inputText id="username" required="true" value="#{altaCIndividual.nombreUsuario}" class="controls"></h:inputText>
                        <h:message id="userNameMessage" for="userName"/>

                        <h:outputLabel value="ContraseÃ±a:"></h:outputLabel>
                        <h:inputSecret id="pass" required="true" value="#{altaCIndividual.pass}" class="controls"></h:inputSecret>
                        <h:message id="passwordMessage" for="pass"/>
                        
                        <h:outputLabel value="Nombre:"></h:outputLabel>
                        <h:inputText id="nombre" required="true" value="#{altaCIndividual.name}" class="controls"></h:inputText>
                        <h:message id="nombreMessage" for="nombre"/>
                        
                        <h:outputLabel value="Apellido:"></h:outputLabel>
                        <h:inputText id="apellido" required="true" value="#{altaCIndividual.apellido}" class="controls"></h:inputText>
                        <h:message id="apellidoMessage" for="apellido"/>

                       <!--  <h:outputText value="Fecha de Nacimiento"/>
                        <h:inputText id="fechaNacimiento" required="false" value="#{altaCIndividual.ind.fecha_nacimiento}" class="controls"/>
                        <h:message id="fechaNacimientoMessage" for="fechaNacimiento"/> -->
                        
                        <h:outputLabel value="Identificacion"></h:outputLabel>
                        <h:inputText id="identificacion" required="true" value="#{altaCIndividual.identification}" class="controls"></h:inputText>
                        <h:message id="identificacionMessage" for="identificacion"/>
                        
                        <h:outputLabel value="Direccion:"></h:outputLabel>
                        <h:inputText id="direccion" required="true" value="#{altaCIndividual.direccion}" class="controls"></h:inputText>
                        <h:message id="direccionMessage" for="direccion"/>
                        
                        <h:outputLabel value="Ciudad:"></h:outputLabel>
                        <h:inputText id="ciudad" required="true" value="#{altaCIndividual.ciudad}" class="controls"></h:inputText>
                        <h:message id="ciudadMessage" for="ciudad"/>
                        
                        <h:outputLabel value="Pais:"></h:outputLabel>
                        <h:inputText id="pais" required="true" value="#{altaCIndividual.pais}" class="controls"></h:inputText>
                        <h:message id="paisMessage" for="pais"/>
                        
                        <h:outputLabel value="Codigo Postal:"></h:outputLabel>
                        <h:inputText id="cp" required="true" value="#{altaCIndividual.codigopostal}" class="controls"></h:inputText>
                        <h:message id="cpMessage" for="cp"/>

                        <h:commandButton id="botonAltaCIndiv" value="AltaIndividual" action="#{altaCIndividual.altaCIndividual()}"></h:commandButton>
						<h:message id="boton" for="botonAltaCIndiv"/>
          </h:form>
       
       
      
			<div>
               <p>Vuelve a la pagina de admin<h:link outcome="paginaadmin.xhtml">Menu Administrativo</h:link></p>
            </div>
            
                        
    
</h:body>

</html>
