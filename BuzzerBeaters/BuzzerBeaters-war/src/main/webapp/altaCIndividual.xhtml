<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
       <title>Alta de Cliente Individual</title>
</h:head>

<h:body>
       
       <h2><h:outputText value="Alta de Cliente individual"/></h2>
        <h:form columns="3">
                        <h:outputText value="Nombre de usuario:"/>
                        <h:inputText id="user" required="true" value="#{altaCIndividual.user.user}" class="controls"/>
                        <h:message id="userMessage" for="user"/>

                        <h:outputText value="ContraseÃ±a:"/>
                        <h:inputSecret id="pass" required="true" value="#{altaCIndividual.user.password}" class="controls"/>
                        <h:message id="passwordMessage" for="pass"/>
                        
                        <h:outputText value="Nombre:"/>
                        <h:inputText id="nombre" required="true" value="#{altaCIndividual.ind.name}" class="controls"/>
                        <h:message id="nombreMessage" for="nombre"/>
                        
                        <h:outputText value="Apellido:"/>
                        <h:inputText id="apellido" required="true" value="#{altaCIndividual.ind.apellido}" class="controls"/>
                        <h:message id="apellidoMessage" for="apellido"/>

                        <h:outputText value="Fecha de Nacimiento"/>
                        <h:inputText id="fechaNacimiento" required="false" value="#{altaCIndividual.ind.fecha_nacimiento}" class="controls"/>
                        <h:message id="fechaNacimientoMessage" for="fechaNacimiento"/>
                        
                        <h:outputText value="Identificacion"/>
                        <h:inputText id="identificacion" required="true" value="#{altaCIndividual.ind.identification}" class="controls"/>
                        <h:message id="identificacionMessage" for="identificacion"/>
                        
                        <h:outputText value="Direccion:"/>
                        <h:inputText id="direccion" required="true" value="#{altaCIndividual.ind.direccion}" class="controls"/>
                        <h:message id="direccionMessage" for="direccion"/>
                        
                        <h:outputText value="Ciudad:"/>
                        <h:inputText id="ciudad" required="true" value="#{altaCIndividual.ind.ciudad}" class="controls"/>
                        <h:message id="ciudadMessage" for="ciudad"/>
                        
                        <h:outputText value="Codigo Postal:"/>
                        <h:inputText id="cp" required="true" value="#{altaCIndividual.ind.codigopostal}" class="controls"/>
                        <h:message id="cpMessage" for="cp"/>

                        <h:commandButton id="botonAltaCIndiv" value="Alta" action="#{altaCIndividual.altaCIndividual()}" class="buttons"/>
						<h:message id="AltaCException" for="botonAltaCIndiv"/>
                    </h:form>
       
       
      
			<div>
               <p>Vuelve a la pagina de admin<h:link outcome="paginaadmin.xhtml">Menu Administrativo</h:link></p>
            </div>
            
                        
    
</h:body>

</html>
